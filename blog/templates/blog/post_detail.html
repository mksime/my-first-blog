{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text | safe | linebreaksbr }}</p> <!--" | safe | " no lugar de "|" possibilita o uso de hyperlinks no formato "<a href="yourlink.com">your link</a> " dentro do formulÃ¡rio-->
    </div>
{% endblock %}
